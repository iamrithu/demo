<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Login / Sign Up Form</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <!-- <img src="./canada.jpg" id="img"> -->
  <div class="container">
    <img src="./axiom_main (1).png" id="axiom" />
    <form class="form" id="login">

      <h1 class="form__title">Sign in to your account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <div class="form__input-error-message" id="message"></div>
        <input
          type="text"
          class="form__input"
          autofocus
          placeholder=" email"
          id="l_email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
          id="l_password"
        />
      
      </div>
      <button class="form__button"  id="login_button"type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="text"
          id="firstname"
          class="form__input"
          autofocus
          placeholder="first_name"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="text"
          id="lastname"
          class="form__input"
          autofocus
          placeholder="last_name"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="email"
          id="email"
          class="form__input"
          autofocus
          placeholder="email"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          id="password"
          class="form__input"
          autofocus
          placeholder="password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" id="register_button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </div>
  <script src="./index.js"></script>
</body>
</html>
